<!DOCTYPE html>
<html>
<head>
	<title>Angular Count</title>
	<!-- <link rel="stylesheet" type="text/css" href="assets/bootstrap/dist/css/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">

	<script type="text/javascript" src="assets/angular/angular.min.js"></script>
	<script type="text/javascript" src="assets/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/service/service.js"></script>
	<script type="text/javascript" src="js/controller/data.js"></script>
	<script type="text/javascript" src="js/directive/directive.js"></script>
</head>

<body ng-app="proApp">

	<ul class="bar-nav">
	  <li class="title"><a href="#">AngularCount</a></li>
	  <div class="log">
		  <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i>Tyjow</a></li>
		  <li><a href="#"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a></li>
	  </div>
	</ul>

	<div class="main">
		<ul class="onglet">
			<div>
				<li><a href="#/home"><i class="fa fa-home" aria-hidden="true"></i>Recap</a></li>
				<li><a href="#"><i class="fa fa-credit-card" aria-hidden="true"></i>Budgets</a></li>
				<li><a href="#/depense"><i class="fa fa-money" aria-hidden="true"></i>Dépenses</a></li>
				<li><a href="#"><i class="fa fa-bar-chart" aria-hidden="true"></i>Equilibre</a></li>
				<li><a href="#"><i class="fa fa-users" aria-hidden="true"></i>Groupes</a></li>
				<li><a href="#"><i class="fa fa-cogs" aria-hidden="true"></i>Config</a></li>
			</div>
			<div class="butt" id="myBtn">Ajout Utilisateur</div>
		</ul>
		<form ng-submit="addUser()">
			<!-- The Modal -->
			<div id="myModal" class="popover bottom">
			  		<!-- Modal content -->
				  	<div class="arrow"></div>
				  	<div class="popover-title">
				  		<h4>Nouvel utilisateur</h4>
				    	<span class="close">x</span>
				  	</div>
				  	<div class="popover-content">
					    <input type="text" placeholder="Utilisateur" ng-model="newUser.username"/>
					    <button class="sub sub-butt" type="submit">Ajouté</button>
				    </div>
			  </div>
			</div>
		</form>
	</div>

	<div class="container" ng-view></div>

	<footer>
		<p>Copyright by Tyjow</p>
	</footer>

	<script type="text/javascript" src="assets/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
